<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changement de mot de passe réussi - Direction Régionale de l'Equipement et de l'Eau</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { min-height: 100vh; width: 100%; background: #f0f0f0; overflow-x: hidden; }
        .sidebar { width: 200px; background: #009579; color: #fff; padding: 20px; position: fixed; top: 0; left: 0; height: 100%; z-index: 1000; }
        .sidebar .organization { font-weight: bold; font-size: 18px; margin-bottom: 20px; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar ul li { margin-bottom: 10px; }
        .sidebar ul li a { text-decoration: none; color: #fff; font-size: 16px; }
        .sidebar ul li a:hover { text-decoration: underline; }
        .top-bar { background: #009579; color: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; position: fixed; width: calc(100% - 200px); left: 200px; top: 0; z-index: 1000; }
        .top-bar .organization { font-weight: bold; font-size: 18px; }
        .top-bar .logout { font-size: 14px; text-decoration: none; color: #fff; }
        .content { margin-left: 200px; width: calc(100% - 200px); padding: 80px 20px 20px; }
        .container { background: #fff; border-radius: 7px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3); padding: 30px; text-align: center; }
        h1 { color: #009579; margin-bottom: 20px; }
        p { color: #333; margin-bottom: 20px; }
        a { color: #009579; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="organization">
            Ministère de l'équipement et de l'eau
        </div>
        <ul>
            <li><a href="{% url 'directeur_home' %}">Accueil</a></li>
            <li><a href="{% url 'processed_requests' %}">Affichage des demandes</a></li>
            <li><a href="{% url 'processing_requests' %}">Traitement des demandes</a></li>
            <li><a href="{% url 'deconnexion' %}" class="logout">Déconnexion</a></li>
        </ul>
    </div>
    <div class="top-bar">
        <div class="organization">
            Direction Provinciale d'Errachidia
        </div>
        <ul>
            <li><a href="{% url 'change_password' %}" class="button">Changer le mot de passe</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="container">
            <h1>Mot de passe changé avec succès</h1>
            <p>Votre mot de passe a été changé avec succès.</p>
            <a href="{% url 'directeur_home' %}">Retour à l'accueil</a>
        </div>
    </div>
</body>
</html>
